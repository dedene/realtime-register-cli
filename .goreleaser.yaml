version: 2

project_name: rr

before:
  hooks:
    - go mod tidy

builds:
  - id: rr
    main: ./cmd/rr
    binary: rr
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - windows_amd64
      - windows_arm64
    ldflags:
      - -s -w
      - -X github.com/dedene/realtime-register-cli/internal/cmd.version={{.Version}}
      - -X github.com/dedene/realtime-register-cli/internal/cmd.commit={{.ShortCommit}}
      - -X github.com/dedene/realtime-register-cli/internal/cmd.date={{.Date}}

  - id: rr_darwin
    main: ./cmd/rr
    binary: rr
    env:
      - CGO_ENABLED=1
    targets:
      - darwin_amd64
      - darwin_arm64
    ldflags:
      - -s -w
      - -X github.com/dedene/realtime-register-cli/internal/cmd.version={{.Version}}
      - -X github.com/dedene/realtime-register-cli/internal/cmd.commit={{.ShortCommit}}
      - -X github.com/dedene/realtime-register-cli/internal/cmd.date={{.Date}}

archives:
  - ids:
      - rr
      - rr_darwin
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'

brews:
  - repository:
      owner: dedene
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/dedene/realtime-register-cli
    description: RealtimeRegister CLI - Domain management from the command line
    license: MIT
    install: |
      bin.install "rr"
    test: |
      system "#{bin}/rr", "version"
